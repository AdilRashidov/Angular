<div class="row">
  <div class="col-md-6">
    <h2>Please enter your information</h2>
  </div>
</div>

  <div class="row">
    <div class="col-md-6">
        <form #f="ngForm" novalidate (submit)="registerUser(f)">           
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" [ngModel]="email" >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required name="password" placeholder="Password" [ngModel]="password">
            </div>          
  
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Sign Up</button>
            </div>
  
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong></strong> {{errors}}
              </div> 
            
          </form>
     </div>
  </div>
