<h2>Todos</h2>
<input placeholder="name" [(ngModel)]="todoName">
<button class="btn btn-primary" (click)="ToDoAdd(todo.name)">Add</button>
Выберите дату: <input type="date" name="calendar">
<table class="table">
  <thead>
  <tr>
    <th>Complete</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of activeTodos">
    <td>
    <input class="toggle" type="checkbox" (click)="ToDoComplete(todo.id)" [checked]="todo.check">
    </td>
    <td>{{todo.name}}</td>
    <td>{{todo.desc}}</td>
  </tr>
  </tbody>
</table>
<h3>Completed</h3>
<table class="table">
  <thead>
  <tr>
    <th>Complete</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of completedTodos">
    <td><input class="toggle" type="checkbox" (click)="ToDoComplete(todo.id)" [checked]="todo.check"></td>
    <td>{{todo.name}}</td>
    <td>{{todo.desc}}</td>    
  </tr>
  </tbody>
</table>
