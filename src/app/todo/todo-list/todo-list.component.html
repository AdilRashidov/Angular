<div>
    <p></p>
    <input value="ss"class ="colortext" type="text" [(ngModel)]="searchName"  placeholder="search by name"  />
    <a [routerLink]="['/todo/search/',searchName]"  (click)="ToDoSearch(searchName)" class="btn btn-primary" >Search</a>
</div>
<p>
<table class="table">
  <thead>
  <tr>
    <th>Complete</th>
    <th>Name</th>
    <th>Description</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of activeTodos">
    <td width="2px" align="center">
    <input class="toggle" type="checkbox" (click)="ToDoDo(todo.id)" [checked]="todo.check">
    </td>
    <td>{{todo.name}}</td>
    <td>{{todo.desc}}</td>
    <td>
        <a [routerLink]="['/todo/edit',todo.id]" class="btn btn-sm btn-primary" >Изменить</a>
        <button class="btn btn-sm btn-danger" (click)="ToDoDelete(todo.id)">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>
<h3>Completed</h3>
<table class="table">
  <thead>
  <tr>
    <th>Complete</th>
    <th>Name</th>
    <th>Description</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of completedTodos">   	
    <td width="2px" align="center">
    <input class="toggle" type="checkbox" (click)="ToDoDo(todo.id)" [checked]="todo.check"></td>
    <td>{{todo.name}}</td>
    <td>{{todo.desc}}</td>    
    <td>
    <a [routerLink]="['/todo/edit',todo.id]" class="btn btn-sm btn-primary" >Изменить</a>
    <button class="btn btn-sm btn-danger" (click)="ToDoDelete(todo.id)">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>
